<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
    <style type="text/css">
      .secondary.menu .toc.item,
      .secondary.menu .toc.logo.item {
        display: none;
      }
      @media only screen and (max-width: 900px) {
        .ui.secondary.menu .item,
        .ui.secondary.menu .menu,
        .ui.secondary.menu .right.menu {
          display: none;
        }
        .secondary.menu .toc.item,
        .secondary.menu .toc.logo.item {
          display: block;
        }
      }
    </style>
  </head>
  <body>

    <!-- Sidebar Menu -->
    <div class="ui vertical inverted sidebar menu">
      <a class="active item">Stream Classes</a>
      <a class="item">Search</a>
      <a class="item">Visit the Studio NYC</a>
      <a class="item">Settings</a>
      <a class="item">Sign Out</a>
    </div>

    <div class="pusher">
      <div class="ui segment">
        <div class="ui container">
          <div class="ui large secondary menu">
            <a class="toc item">
              <i class="sidebar icon"></i>
            </a>
            <div class="toc logo center aligned item">
              <img class="ui small image"
                          src="http://static1.squarespace.com/static/5737f1bab654f9749a55a048/t/5d5c343b1c4ff1000196e21a/1585763275366/">
            </div>
            <div class="item">
              <img class="ui small image"
                          src="http://static1.squarespace.com/static/5737f1bab654f9749a55a048/t/5d5c343b1c4ff1000196e21a/1585763275366/">
            </div>
            <a class="item">Stream Classes</a>
            <div class="item">
              <div class="ui transparent icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
              </div>
            </div>
            <div class="right menu">
              <a class="item">Help</a>
              <div class="ui dropdown item">
                <img class="ui avatar image"
                     src="https://images.squarespace-cdn.com/content/v1/5737f1bab654f9749a55a048/1502728829948-LJH997WB170JJEDI66A2/ke17ZwdGBToddI8pDm48kDk7y-rFnAXuUfL80aXHmjt7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UXjSAk2LWGYnQg703kVoAGLOznxP9oBnHTXa8Qkx2BJvU1wGFXxeb9TTmTQjM24QOg/DSC06345.jpg">
                <i class="dropdown icon"></i>
                <div class="menu">
                  <a class="item">Settings</a>
                  <a class="item">Sign out</a>
                </div>
              </div>
              <a class="item">Sign out</a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $('.ui.sidebar').sidebar({
          context: $('.pusher'),
          transition: 'overlay',
      }).sidebar('attach events', '.toc.item');

      $('.ui.dropdown')
        .dropdown({
          on: 'hover'
        });
    </script>
  </body>
</html>
